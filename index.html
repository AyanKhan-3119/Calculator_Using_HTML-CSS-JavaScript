<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <button class="light" id="toggle_mode">Ligth Mode</button>
    <p class="name">Calculator</p>
    <div class="cal">
        <div class="calculator">
            <div class="screen">
                <input type="text" name="display" id="display">
            </div>
            <div class="keypad">
                <button class="b" id="no"></button>
                <button class="b" id="sign">AC</button>
                <button class="b" id="sign">DE</button>
                <button class="b" id="sign">/</button>
                <button class="b">9</button>
                <button class="b">8</button>
                <button class="b">7</button>
                <button class="b" id="sign">x</button>
                <button class="b">6</button>
                <button class="b">5</button>
                <button class="b">4</button>
                <button class="b" id="sign">-</button>
                <button class="b">3</button>
                <button class="b">2</button>
                <button class="b">1</button>
                <button class="b" id="sign">+</button>
                <button class="b">00</button>
                <button class="b">0</button>
                <button class="b">.</button>
                <button class="b" id="ans">=</button>
            </div>
        </div>
    </div>
</body>
<script src="javaScript/main.js"></script>
</html>
